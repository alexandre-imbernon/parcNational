<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Sentiers avec Points d'Intérêt</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../parcnational/000/styles.css">
    <link rel="stylesheet" href="../parcnational/map.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <section class="main-header">
        <div class="overlay">
            <h1>Explorez le Massif des Calanques</h1>
            <p>Découvrez nos sentiers d'exception</p>
            <a class="cta-button" id="discover-btn">Decouvrir</a>
        </div>
    </section>

    <div id="map">
        <div id="map-close-button" class="map-close-button">&times;</div>
    </div>

    <section id="sentiers-section">
        <h2>Liste des Sentiers</h2>
        <div id="sentiers-list"></div>
    </section>

    <script src="../parcnational/map.js"></script> 
</body>
</html>
